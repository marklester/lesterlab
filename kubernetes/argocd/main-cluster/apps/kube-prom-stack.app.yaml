# Main Cluster kube-prom-stack setup. This disables everything except for:
# * node-exporter
# * kube-state-metrics
# * prom-operator for service and pod monitors
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 80.7.0
    helm:
      valuesObject: 
        namespaceOverride: monitoring

        alertmanager:
          enabled: false
        grafana:
          enabled: false
        prometheus:
          enabled: false
        prometheusOperator:
          enabled: true
        prometheus-node-exporter:
          enabled: true
        kube-state-metrics:
          enabled: true
  syncPolicy:
    automated:
      prune: true       # Automatically delete resources no longer in Git
      selfHeal: true    # Correct manual changes made in the cluster (drift detection)
    syncOptions:
      - CreateNamespace=true           # Automatically create the target namespace if it doesn't exist
      - PruneLast=true                 # Defer resource deletion until after new ones are applied (safer rollouts)
      - PrunePropagationPolicy=foreground # Gracefully delete dependent resources (recommended for safety)
      - ServerSideApply=true  